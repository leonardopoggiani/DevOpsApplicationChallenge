  MYSQL_PASSWORD: c2hpb3JpLXByb2QK

---

apiVersion: v1
kind: Service
metadata:
  name: mariadb-service-prod
  namespace: production
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9104'
    prometheus.io/path: '/metrics'
    prometheus.io/scheme: 'http'
spec:
  selector:
    app: mariadb-prod
  ports:
    - name: metrics
      port: 9104
      targetPort: 9104

