apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-prod
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.9
          ports:
            - containerPort: 3308
          envFrom:
            - secretRef:
                name: mariadb-secret

---

apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
  namespace: production
type: Opaque
