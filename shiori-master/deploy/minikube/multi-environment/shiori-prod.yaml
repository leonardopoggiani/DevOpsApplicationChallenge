apiVersion: apps/v1
kind: Deployment
metadata:
  name: shiori-prod
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shiori
  template:
    metadata:
      labels:
        app: shiori
    spec:
      containers:
        - name: shiori
          image: ghcr.io/leonardopoggiani/devopsapplicationchallenge:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: secret-volume
              mountPath: /prod/shiori
              readOnly: true
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: secret-volume
          secret:
            secretName: prod-secret

---

apiVersion: v1
kind: Service
metadata:
